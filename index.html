<html>
    <head>
        <title>Choose A song APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1 class="btn btn-info heading">
            <b>AI CHOOSE A SONG WEB APP</b>
        </h1>
        <p class="note">Raise your right hand up to play the song Levitating by Dua Lipa and raise your left hand up to play the song Bad Habits by Ed Sheeren</p>


        <div id="bad_habits_div">
            <img id="disc_BadHabits" src="Disc.gif">
            <br>
            <h3 class="btn btn-primary Bad_Habits_name">BAD HABITS</h3>
        </div>

        <div id="levitating_div">
            <img id="disc_Levitating" src="Disc.gif">
            <br>
            <h3 class="btn btn-primary Levitating_name">LEVITATING</h3>
        </div>

        <h3 class="btn btn-danger" id="song">Song Name: <h3 id="name"></h3></h3>
    </body>
</html>
